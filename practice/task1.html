<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/task1.css">
  <title>Задание 1</title>
</head>

<body class="page">
  <header class="header">
    <nav>
      <a class="logo" href="index.html">
        <img src="img/paw.svg" width="50" height="48" alt="cat paw">
        На главную</a>
      <div class="buttons">
        <button class="btn row-btn" type="button">Включить подсветку рядов</button>
        <button class="btn bg-btn" type="button">Поменять фон</button>
      </div>
    </nav>
  </header>
  <main class="main">
    <h1>Lovely Cats</h1>
    <div class="wrapper">
      <div class="row first-row">
        <div class="image">
          <img src="img/cat1.jpg" alt="Кот шоколадного цвета с белыми лапками">
        </div>
        <div class="image">
          <img src="img/cat2.jpeg" alt="Шиншиловый бело-серый кот с голубыми глазами">
        </div>
        <div class="image">
          <img src="img/cat3.jpg" alt="Серый котенок с белыми лапками">
        </div>
      </div>
      <div class="row second-row">
        <div class="image">
          <img src="img/cat4.jpg" alt="Рыжий котенок">
        </div>
        <div class="image">
          <img src="img/cat5.jpg" alt="Белый пушистый длинношерстный котенок">
        </div>
        <div class="image">
          <img src="img/cat6.jpg" alt="Рыжий кот с поднятой лапой во время потягивания">
        </div>
      </div>
      <div class="row third-row">
        <div class="image">
          <img src="img/cat7.jpg" alt="Рыжий котенок спит с лапками поднятыми вверх">
        </div>
        <div class="image">
          <img src="img/cat8.jpg" alt="Три белых котенка в корзине">
        </div>
        <div class="image">
          <img src="img/cat9.jpg" alt="Серый полосатый кот накрыл лапкой голову">
        </div>
      </div>
      <div class="row forth-row">
        <div class="image image--big">
          <img src="img/cat10.jpg" alt="Кошечка лежит, мило прикрывая лапкой рот">
        </div>
        <div class="image image--big">
          <img src="img/cat11.jpg" alt="Кот с зелёными глазами и снегом на шерсти">
        </div>
        <div class="image image--big">
          <img src="img/cat12.jpg" alt="Шиншиловый котенок песочного цвета облизывает лапку">
        </div>
      </div>
    </div>
  </main>
  <footer class="footer">
    <p class="copy">
      &copy;2022 linkolka
    </p>
  </footer>
  <script src="js/rowBg.js"></script>
  <script src="js/bg.js"></script>
</body>

</html>
