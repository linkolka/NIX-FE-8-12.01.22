<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>Registration</title>
</head>

<body>
  <div class="container bg-primary py-2">
    <div class="row bg-light rounded mx-3 align-items-center">
      <div class="col-md-4 photo-bg d-none d-md-block">
        <img class="img-fluid register-img" src="img/user-img2.jpg" alt="">
      </div>
      <div class="col-12 col-md-8 bg-light p-5 text-center">
        <h2 class="mb-4"><small>Create an Account!</small></h2>
        <form class="" action="#" method="post">
          <div class="row form-group">
            <label class="sr-only" for="first_name">First Name</label>
            <div class="col-12 col-md-6 mb-3">
              <input type="text" class="form-control py-4 rounded-more" id="first_name" name="first_name"
                placeholder="First name">
            </div>
            <label class="sr-only" for="last_name">Last Name</label>
            <div class="col-12 col-md-6 mb-3">
              <input type="text" class="form-control py-4 rounded-more" id="last_name" name="first_name"
                placeholder="Last name">
            </div>
            <label class="sr-only" for="email">Email</label>
            <div class="col-12 mb-3">
              <input type="email" class="form-control py-4 rounded-more" id="email" name="email"
                placeholder="Email address">
            </div>
            <label class="sr-only" for="password">Password</label>
            <div class="col-12 col-md-6 mb-3">
              <input type="password" class="form-control py-4 rounded-more" id="password" name="password"
                placeholder="Password">
            </div>
            <label class="sr-only" for="repeat-password">Repeat password</label>
            <div class="col-12 col-md-6">
              <input type="password" class="form-control py-4 rounded-more" id="repeat-password" name="repeat_password"
                placeholder="Repeat password">
            </div>
          </div>
          <div class="row form-group">
            <button class="btn btn-primary rounded-more btn-block btn-lg">Register Account</button>
          </div>
          <div class="register-button"></div>
          <div class="row form-group">
            <button class="btn btn-danger rounded-more btn-block btn-lg">
              <span class="google-badge">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-google"
                  viewBox="0 0 16 16">
                  <path
                    d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z" />
                </svg>
              </span>
              Register with
              Google</button>
          </div>
          <div class="row form-group">
            <button class="btn btn-primary btn-facebook rounded-more btn-block btn-lg">
              <span class="facebook-badge">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                  class="bi bi-facebook" viewBox="0 0 16 16">
                  <path
                    d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951z" />
                </svg>
              </span>
              Register
              with
              Facebook</button>
          </div>
          <div class="register-button"></div>
        </form>
        <div class="row">
          <div class="col-12">
            <a href="#">Forgot Password?</a>
          </div>
          <div class="col-12">
            <a href="#">Already have an account? Login!</a>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
