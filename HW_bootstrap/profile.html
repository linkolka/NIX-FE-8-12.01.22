<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Profile</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-2">
        <nav class="nav flex-column">
          <a href="#" class="logo">Brand</a>
          <ul class="menu__list nav flex-column">
            <li class="menu-item nav-item active">
              <a class="menu__link nav-link" href="index.html">Goals</a>
            </li>
            <li class="menu-item nav-item">
              <a class="menu__link nav-link" href="#">Profile</a>
            </li>
            <li class="menu-item nav-item">
              <a class="menu__link nav-link" href="register.html">Register</a>
            </li>
          </ul>
        </nav>
      </div>
      <div class="col-md-10">
        <header class="row">
          <div class="col-md-7">
            <form class="search" action="#" method="get">
              <label hidden id="search">Поле поиска</label>
              <input class="search-field" type="text" name="search" id="search" placeholder="Поиск...">
            </form>
          </div>
          <div class="col-md-2">
            <button class="notifications" type="button">
              <span>3+</span>
            </button>
            <button class="notifications" type="button">
              <span>7</span>
            </button>
          </div>
          <div class="col-md-3">
            <div class="profile">
              <a class="profile-name" href="#" data-text="O">Nix Student</a>
            </div>
          </div>
        </header>
        <main class="col-md-12">
          <div class="row">
            <h1 class="col-md-12 h1 title">Profile</h1>
          </div>
          <div class="row">
            <div class="col-md-4">
              <img class="img-fluid rounded-circle" src="img/user-img4.jpg" alt="">
              <button class="btn btn-primary" type="button">Change Photo</button>
            </div>
            <div class="col-md-8">
              <h2 class="h2 title">User Settings</h2>
                <form class="form-horizontal" action="#" method="post">
                <div class="row">
                  <div class="col-md-6">
                    <div class="row form-group">
                      <label class="control-label col-md-12" for="username">Username</label>
                      <div class="col-md-12">
                        <input type="text" id="username" name="username" placeholder="user.name">
                      </div>
                      <label class="control-label col-md-12" for="firstname">First Name</label>
                      <div class="col-md-12 form-group">
                        <input type="text" id="firstname" name="firstname" placeholder="John">
                      </div>
                    </div>
                  </div>
                    <div class="col-md-6">
                      <div class="row form-group">
                        <label class="control-label col-md-12" for="email">Email Address</label>
                        <div class="col-md-12">
                          <input type="email" id="email" name="email" placeholder="user@example.com">
                        </div>
                        <label class="control-label col-md-12" for="lastname">Last Name</label>
                        <div class="col-md-12">
                          <input type="text" id="lastname" name="lastname" placeholder="Doe">
                        </div>
                      </div>
                    </div>
                  <div class="col-12 form-group">
                    <button class="btn btn-primary">Save settings</button>
                  </div>
                </div>
              </form>
            </div>
            <div class="col-md-4">
              <h2 class="h2 title">Homeworks</h2>
              <ul class="list-group">
                <li class="list-group-item">
                  <p>Bootstrap</p>
                </li>
                <li class="list-group-item">
                  <p>Bootstrap</p>
                </li>
                <li class="list-group-item">
                  <p>SASS/SCSS</p>
                </li>
                <li class="list-group-item">
                  <p>Gri+Flex</p>
                </li>
                <li class="list-group-item">
                  <p>Pseudoclasses</p>
                </li>
                <li class="list-group-item">
                  <p>HTML+CSS</p>
                </li>
              </ul>
            </div>
            <div class="col-md-8">
              <h2 class="h2 title">Contact Settings</h2>
              <form class="search" action="#" method="get">
                <div class="row">
                  <div class="col-md-12">
                    <label class="control-label col-md-12" for="address">Address</label>
                      
                        <input type="text" id="address" name="address" placeholder="Sunset blv, 123">
                      </div>
                 
                      <div class="col-md-6 form-group">
                    <label class="control-label col-md-6" for="city">City</label>
                      
                        <input type="text" id="city" name="city" placeholder="Los Angeles">
                      </div>
                      <div class="col-md-6 form-group">
                    <label class="control-label col-md-6" for="country">Country</label>
                      
                        <input type="text" id="country" name="country" placeholder="USA">
                      </div>
                      <div class="col-12 form-group">
                        <button class="btn btn-primary">Save settings</button>
                      </div>
                </div>
              </form>
            </div>
          </div>
        </main>
          <div class="row">
            <footer class="col-6">
              <p>Copyright &copy; Nix Student 2022</p>
            </footer>
          </div>
        
      </div>
      
    </div>
  </div>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  
</body>
</html>
