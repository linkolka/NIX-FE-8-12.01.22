<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>Profile</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-2 bg-primary">
        <nav class="navbar flex-column navbar-dark">
          <a class="logo">Brand</a>
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="index.html">
                <span>
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-speedometer2" viewBox="0 0 16 16">
                    <path
                      d="M8 4a.5.5 0 0 1 .5.5V6a.5.5 0 0 1-1 0V4.5A.5.5 0 0 1 8 4zM3.732 5.732a.5.5 0 0 1 .707 0l.915.914a.5.5 0 1 1-.708.708l-.914-.915a.5.5 0 0 1 0-.707zM2 10a.5.5 0 0 1 .5-.5h1.586a.5.5 0 0 1 0 1H2.5A.5.5 0 0 1 2 10zm9.5 0a.5.5 0 0 1 .5-.5h1.5a.5.5 0 0 1 0 1H12a.5.5 0 0 1-.5-.5zm.754-4.246a.389.389 0 0 0-.527-.02L7.547 9.31a.91.91 0 1 0 1.302 1.258l3.434-4.297a.389.389 0 0 0-.029-.518z" />
                    <path fill-rule="evenodd"
                      d="M0 10a8 8 0 1 1 15.547 2.661c-.442 1.253-1.845 1.602-2.932 1.25C11.309 13.488 9.475 13 8 13c-1.474 0-3.31.488-4.615.911-1.087.352-2.49.003-2.932-1.25A7.988 7.988 0 0 1 0 10zm8-7a7 7 0 0 0-6.603 9.329c.203.575.923.876 1.68.63C4.397 12.533 6.358 12 8 12s3.604.532 4.923.96c.757.245 1.477-.056 1.68-.631A7 7 0 0 0 8 3z" />
                  </svg>
                </span>
                Goals</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="profile.html">
                <span>
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-person-fill" viewBox="0 0 16 16">
                    <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
                  </svg>
                </span>
                Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="register.html">
                <span>
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-person-circle" viewBox="0 0 16 16">
                    <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
                    <path fill-rule="evenodd"
                      d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z" />
                  </svg>
                </span>
                Register</a>
            </li>
          </ul>
        </nav>
      </div>
      <div class="col-md-10">
        <header class="row header shadow">
          <div class="col-md-7">
            <form class="search input-group" action="#" method="get">
              <label hidden id="search">Поле поиска</label>
              <input class="search-field form-control" type="text" name="search" id="search" placeholder="Поиск..."
                area-label="Search term" area-describedby="basic-addon">
              <div class="input-group-append">
                <button class="btn btn-primary" type="button">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-search" viewBox="0 0 16 16">
                    <path
                      d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                  </svg>
                </button>
              </div>
            </form>
          </div>
          <div class="col-md-2">
            <button class="notifications" type="button">
              <span>3+</span>
            </button>
            <button class="notifications" type="button">
              <span>7</span>
            </button>
          </div>
          <div class="col-md-3">
            <div class="profile">
              <a class="profile-name" href="#" data-text="O">Nix Student</a>
            </div>
          </div>
        </header>
        <main class="row p-4">
          <h1 class="col-md-12 h1 title">Profile</h1>
          <div class="col-md-4 shadow">
            <img class="img-fluid rounded-circle profile-img" src="img/user-img2.jpg" alt="">
            <div>
              <button class="btn btn-primary" type="button">Change Photo</button>
            </div>
          </div>
          <div class="col-md-8 shadow">
            <h2 class="h2 title">User Settings</h2>
            <form class="" action="#" method="post">
              <div class="row form-group">
                <label class="control-label col-md-6" for="username">Username</label>
                <label class="control-label col-md-6" for="firstname">First Name</label>
                <div class="col-md-6">
                  <input class="form-control" type="text" id="username" name="username" placeholder="user.name">
                </div>
                <div class="col-md-6">
                  <input class="form-control" type="text" id="firstname" name="firstname" placeholder="John">
                </div>
              </div>
              <div class="row form-group">
                <label class="control-label col-md-6" for="email">Email Address</label>
                <label class="control-label col-md-6" for="lastname">Last Name</label>
                <div class="col-md-6">
                  <input class="form-control" type="email" id="email" name="email" placeholder="user@example.com">
                </div>
                <div class="col-md-6">
                  <input class="form-control" type="text" id="lastname" name="lastname" placeholder="Doe">
                </div>
              </div>
              <div class="row form-group">
                <div class="col-12 ">
                  <button class="btn btn-primary">Save settings</button>
                </div>
              </div>
            </form>
          </div>
          <div class="col-md-4 shadow">
            <h2 class="h2 title">Homeworks</h2>
            <ul class="list-group">
              <li class="list-group-item">
                <div>
                  <span>Bootstrap</span>
                  <span>20%</span>
                </div>
                <div class="progress">
                  <div class="progress-bar bg-danger" role="progressbar" style="width: 20%" aria-valuenow="25"
                    aria-valuemin="0" aria-valuemax="100"></div>
                </div>
              </li>
              <li class="list-group-item">
                <div>
                  <span>SASS/SCSS</span>
                  <span>40%</span>
                </div>
                <div class="progress">
                  <div class="progress-bar bg-warning" role="progressbar" style="width: 40%" aria-valuenow="25"
                    aria-valuemin="0" aria-valuemax="100"></div>
                </div>
              </li>
              <li class="list-group-item">
                <div>
                  <span>Grid+Flex</span>
                  <span>60%</span>
                </div>
                <div class="progress">
                  <div class="progress-bar" role="progressbar" style="width: 60%" aria-valuenow="25" aria-valuemin="0"
                    aria-valuemax="100"></div>
                </div>
              </li>
              <li class="list-group-item">
                <div>
                  <span>Pseudoclasses</span>
                  <span>80%</span>
                </div>
                <div class="progress">
                  <div class="progress-bar bg-info" role="progressbar" style="width: 80%" aria-valuenow="25"
                    aria-valuemin="0" aria-valuemax="100"></div>
                </div>
              </li>
              <li class="list-group-item">
                <div>
                  <span>HTML+CSS</span>
                  <span>Complete!</span>
                </div>
                <div class="progress">
                  <div class="progress-bar bg-success" role="progressbar" style="width: 100%" aria-valuenow="25"
                    aria-valuemin="0" aria-valuemax="100"></div>
                </div>
              </li>
            </ul>
          </div>
          <div class="col-md-8 shadow">
            <h2 class="h2 title">Contact Settings</h2>
            <form class="search" action="#" method="get">
              <div class="row form-group">
                <label class="control-label col-md-12" for="address">Address</label>
                <div class="col-md-12">
                  <input class="form-control" type="text" id="address" name="address" placeholder="Sunset blv, 123">
                </div>
              </div>
              <div class="row form-group">
                <label class="control-label col-md-6" for="city">City</label>
                <label class="control-label col-md-6" for="country">Country</label>
                <div class="col-md-6">
                  <input class="form-control" type="text" id="city" name="city" placeholder="Los Angeles">
                </div>
                <div class="col-md-6">
                  <input class="form-control" type="text" id="country" name="country" placeholder="USA">
                </div>
              </div>
              <div class="row form-group">
                <div class="col-12">
                  <button class="btn btn-primary">Save settings</button>
                </div>
              </div>
            </form>
          </div>
        </main>
        <footer class="row justify-content-center">
          <p>Copyright &copy; Nix Student 2022</p>
        </footer>
      </div>
    </div>
  </div>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>

</body>

</html>
