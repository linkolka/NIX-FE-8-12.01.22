<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>Profile</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-2 bg-primary">
        <nav class="d-none d-md-block navbar flex-column navbar-dark">
          <a class="logo">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
              class="bi bi-emoji-wink-fill" viewBox="0 0 16 16">
              <path
                d="M8 0a8 8 0 1 1 0 16A8 8 0 0 1 8 0zM7 6.5C7 5.672 6.552 5 6 5s-1 .672-1 1.5S5.448 8 6 8s1-.672 1-1.5zM4.285 9.567a.5.5 0 0 0-.183.683A4.498 4.498 0 0 0 8 12.5a4.5 4.5 0 0 0 3.898-2.25.5.5 0 1 0-.866-.5A3.498 3.498 0 0 1 8 11.5a3.498 3.498 0 0 1-3.032-1.75.5.5 0 0 0-.683-.183zm5.152-3.31a.5.5 0 0 0-.874.486c.33.595.958 1.007 1.687 1.007.73 0 1.356-.412 1.687-1.007a.5.5 0 0 0-.874-.486.934.934 0 0 1-.813.493.934.934 0 0 1-.813-.493z" />
            </svg>
            Brand</a>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">
                <span>
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-speedometer2" viewBox="0 0 16 16">
                    <path
                      d="M8 4a.5.5 0 0 1 .5.5V6a.5.5 0 0 1-1 0V4.5A.5.5 0 0 1 8 4zM3.732 5.732a.5.5 0 0 1 .707 0l.915.914a.5.5 0 1 1-.708.708l-.914-.915a.5.5 0 0 1 0-.707zM2 10a.5.5 0 0 1 .5-.5h1.586a.5.5 0 0 1 0 1H2.5A.5.5 0 0 1 2 10zm9.5 0a.5.5 0 0 1 .5-.5h1.5a.5.5 0 0 1 0 1H12a.5.5 0 0 1-.5-.5zm.754-4.246a.389.389 0 0 0-.527-.02L7.547 9.31a.91.91 0 1 0 1.302 1.258l3.434-4.297a.389.389 0 0 0-.029-.518z" />
                    <path fill-rule="evenodd"
                      d="M0 10a8 8 0 1 1 15.547 2.661c-.442 1.253-1.845 1.602-2.932 1.25C11.309 13.488 9.475 13 8 13c-1.474 0-3.31.488-4.615.911-1.087.352-2.49.003-2.932-1.25A7.988 7.988 0 0 1 0 10zm8-7a7 7 0 0 0-6.603 9.329c.203.575.923.876 1.68.63C4.397 12.533 6.358 12 8 12s3.604.532 4.923.96c.757.245 1.477-.056 1.68-.631A7 7 0 0 0 8 3z" />
                  </svg>
                </span>
                Goals</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="profile.html">
                <span>
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-person-fill" viewBox="0 0 16 16">
                    <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
                  </svg>
                </span>
                Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="register.html">
                <span>
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-person-circle" viewBox="0 0 16 16">
                    <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
                    <path fill-rule="evenodd"
                      d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z" />
                  </svg>
                </span>
                Register</a>
            </li>
          </ul>
        </nav>
      </div>
      <div class="col-md-10">
        <header class="row header shadow">
          <div class="col-md-7">
            <form class="search input-group" action="#" method="get">
              <label hidden id="search">Поле поиска</label>
              <input class="search-field form-control" type="text" name="search" id="search" placeholder="Поиск..."
                area-label="Search term" area-describedby="basic-addon">
              <div class="input-group-append">
                <button class="btn btn-primary" type="button">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-search" viewBox="0 0 16 16">
                    <path
                      d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                  </svg>
                </button>
              </div>
            </form>
          </div>
          <button class="btn btn-alarm col-1" type="button">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="#ced4da" class="bi bi-bell-fill"
              viewBox="0 0 16 16">
              <path
                d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2zm.995-14.901a1 1 0 1 0-1.99 0A5.002 5.002 0 0 0 3 6c0 1.098-.5 6-2 7h14c-1.5-1-2-5.902-2-7 0-2.42-1.72-4.44-4.005-4.901z" />
            </svg>
          </button>

          <button class="btn btn-message col-1" type="button">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="#ced4da" class="bi bi-envelope-fill"
              viewBox="0 0 16 16">
              <path
                d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414.05 3.555ZM0 4.697v7.104l5.803-3.558L0 4.697ZM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586l-1.239-.757Zm3.436-.586L16 11.801V4.697l-5.803 3.546Z" />
            </svg>
          </button>
          <div class="col-md-3">
            <div class="profile">
              <a class="text-secondary" href="#" data-text="O">Nix Student</a>
              <img class="user-img rounded-circle" src="img/user-img2.jpg" alt="">
            </div>
          </div>
        </header>
        <main class="row p-4">
          <h1 class="col-12 mb-3"><small>Profile</small></h1>
          <div class="col-12 col-md-4 mb-3 card shadow text-center">
            <div class="card-body">
              <img class="img-fluid rounded-circle my-3 profile-img" src="img/user-img2.jpg" alt="">
              <div>
                <button class="btn btn-primary" type="button">Change Photo</button>
              </div>
            </div>
          </div>
          <div class="col-12 col-md-8 mb-3 card shadow">
            <h2 class="h2 title card-header py-3 text-primary">User Settings</h2>
            <form class="card-body" action="#" method="post">
              <div class="row form-group">
                <div class="col-12 col-md-6 mb-3">
                  <label class="control-label" for="username">Username</label>
                  <input class="form-control" type="text" id="username" name="username" placeholder="user.name">
                </div>
                <div class="col-12 col-md-6 mb-3">
                  <label class="control-label" for="firstname">First Name</label>
                  <input class="form-control" type="text" id="firstname" name="firstname" placeholder="John">
                </div>
                <div class="col-12 col-md-6 mb-3">
                  <label class="control-label" for="email">Email Address</label>
                  <input class="form-control" type="email" id="email" name="email" placeholder="user@example.com">
                </div>
                <div class="col-12 col-md-6 mb-3">
                  <label class="control-label" for="lastname">Last Name</label>
                  <input class="form-control" type="text" id="lastname" name="lastname" placeholder="Doe">
                </div>
              </div>
              <div class="row form-group">
                <div class="col-12 ">
                  <button class="btn btn-primary">Save settings</button>
                </div>
              </div>
            </form>
          </div>
          <div class="col-12 col-md-4 mb-3 card shadow">
            <h2 class="h2 card-header pb-md-5 text-primary title">Homeworks</h2>
            <div class="card-body">
              <ul class="list-group list-group-flush list-unstyled">
                <li class="mb-3">
                  <div class="d-flex justify-content-between">
                    <span>Bootstrap</span>
                    <span>20%</span>
                  </div>
                  <div class="progress">
                    <div class="progress-bar bg-danger" role="progressbar" style="width: 20%" aria-valuenow="25"
                      aria-valuemin="0" aria-valuemax="100"></div>
                  </div>
                </li>
                <li class="mb-3">
                  <div class="d-flex justify-content-between">
                    <span>SASS/SCSS</span>
                    <span>40%</span>
                  </div>
                  <div class="progress">
                    <div class="progress-bar bg-warning" role="progressbar" style="width: 40%" aria-valuenow="25"
                      aria-valuemin="0" aria-valuemax="100"></div>
                  </div>
                </li>
                <li class="mb-3">
                  <div class="d-flex justify-content-between">
                    <span>Grid+Flex</span>
                    <span>60%</span>
                  </div>
                  <div class="progress">
                    <div class="progress-bar" role="progressbar" style="width: 60%" aria-valuenow="25" aria-valuemin="0"
                      aria-valuemax="100"></div>
                  </div>
                </li>
                <li class="mb-3">
                  <div class="d-flex justify-content-between">
                    <span>Pseudoclasses</span>
                    <span>80%</span>
                  </div>
                  <div class="progress">
                    <div class="progress-bar bg-info" role="progressbar" style="width: 80%" aria-valuenow="25"
                      aria-valuemin="0" aria-valuemax="100"></div>
                  </div>
                </li>
                <li class="mb-3">
                  <div class="d-flex justify-content-between">
                    <span>HTML+CSS</span>
                    <span>Complete!</span>
                  </div>
                  <div class="progress">
                    <div class="progress-bar bg-success" role="progressbar" style="width: 100%" aria-valuenow="25"
                      aria-valuemin="0" aria-valuemax="100"></div>
                  </div>
                </li>
              </ul>
            </div>

          </div>
          <div class="col-12 col-md-8 card shadow">
            <h2 class="h2 title pb-md-4 pt-md-5 text-primary card-header">Contact Settings</h2>
            <form class="card-body" action="#" method="get">
              <div class="row form-group">
                <div class="col-12 mb-3">
                  <label class="control-label" for="address">Address</label>
                  <input class="form-control" type="text" id="address" name="address" placeholder="Sunset blv, 123">
                </div>
                <div class="col-12 col-md-6 mb-3">
                  <label class="control-label" for="city">City</label>
                  <input class="form-control" type="text" id="city" name="city" placeholder="Los Angeles">
                </div>
                <div class="col-12 col-md-6 mb-3">
                  <label class="control-label" for="country">Country</label>
                  <input class="form-control" type="text" id="country" name="country" placeholder="USA">
                </div>
              </div>
              <div class="row form-group">
                <div class="col-12">
                  <button class="btn btn-primary">Save settings</button>
                </div>
              </div>
            </form>
          </div>
        </main>
        <footer class="row p-3">
          <p class="col-12 text-center">Copyright &copy; Nix Student 2022</p>
        </footer>
        <div class="button-up">
          <a href="#top">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="white" class="bi bi-chevron-up"
              viewBox="0 0 16 16">
              <path fill-rule="evenodd"
                d="M7.646 4.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1-.708.708L8 5.707l-5.646 5.647a.5.5 0 0 1-.708-.708l6-6z" />
            </svg>
          </a>
        </div>
      </div>
    </div>
  </div>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>

</body>

</html>
