<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/task1.css">
  <title>Task1</title>
</head>

<body>
  <header class="header">
    <nav>
      <a class="logo" href="index.html">
        <img src="img/paw.png" width="50" height="48" alt="cat paw"> На главную</a>
    </nav>
  </header>
  <main class="main">
    <h1>Lovely Cats</h1>
    <div class="wrapper">
      <div class="row">
        <div class="image first-row">
          <img src="img/cat1.jpg" width="150px" height="150px" alt="Кот шоколадного цвета с белыми лапками">
        </div>
        <div class="image first-row">
          <img src="img/cat2.jpeg" alt="Шиншиловый бело-серый кот с голубыми глазами">
        </div>
        <div class="image first-row">
          <img src="img/cat4.jpg" alt="Серый котенок с белыми лапками">
        </div>
      </div>
      <div class="row">
        <div class="image second-row">
          <img src="img/cat3.jpg" alt="Рыжий котенок">
        </div>
        <div class="image second-row">
          <img src="img/cat5.jpg" alt="Белый пушистый длинношерстный котенок">
        </div>
        <div class="image second-row">
          <img src="img/cat18.jpg" alt="Рыжий кот с поднятой лапой во время потягивания">
        </div>
      </div>
      <div class="row">
        <div class="image third-row">
          <img src="img/cat6.jpg" alt="Рыжий котенок спит с лапками поднятыми вверх">
        </div>
        <div class="image third-row">
          <img src="img/cat9.jpg" alt="Три белых котенка в корзине">
        </div>
        <div class="image third-row">
          <img src="img/cat11.jpg" alt="Серый полосатый кот накрыл лапкой голову">
        </div>
      </div>
      <div class="row">
        <div class="image image--big">
          <img src="img/cat16.jpg" alt="Кошечка лежит, мило прикрывая лапкой рот">
        </div>
        <div class="image image--big">
          <img src="img/cat17.jpg" alt="Кот с зелёными глазами и снегом на шерсти">
        </div>
        <div class="image image--big">
          <img src="img/cat12.jpg" alt="Шиншиловый котенок песочного цвета облизывает лапку">
        </div>
      </div>
    </div>
  </main>
  <footer class="footer">
    <p class="copy">
      &copy;2022 linkolka
    </p>
  </footer>
</body>

</html>
